<div id="logWrapper">



  <!-- Centered Button Row ABOVE the log box -->

  <div class="button-rectangle">


  <div class="circle-button-row">

        <div class="triangle"></div>
      </button>
    </div>

    <div class="button-wrapper">
      <div class="label">Break</div>
      <button id ="Break" class="circle-button">
        <div class="pause-icon">
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </button>
    </div>
    <div class="button-wrapper">
      <div class="label">End</div>
      <button id = "End" class="circle-button stop-button">
        <div class="stop-square"></div>
      </button>
    </div>
  </div>


  <div class="status-box">
    Status: <span id="statusText"> OUT</span>
  </div>

  </div>
  
  

</div>
